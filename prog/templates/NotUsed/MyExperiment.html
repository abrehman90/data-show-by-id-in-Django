<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Show Hide Elements Using Radio Buttons</title>
<style>
    .box{
        color: #fff;
        padding: 20px;
        display: none;
        margin-top: 20px;
    }
    .inv{background: #228B22;}
    .quo{ background: #228B22; }
    .rep{ background: #0000ff; }
    label{ margin-right: 15px; }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
    $('input[type="radio"]').click(function(){
        var inputValue = $(this).attr("value");
        var targetBox = $("." + inputValue);
        $(".box").not(targetBox).hide();
        $(targetBox).show();
    });
});
</script>
</head>
<body>
    <div>
        <label><input type="radio" name="colorRadio" value="inv"> red</label>
        <label><input type="radio" name="colorRadio" value="quo"> green</label>
        <label><input type="radio" name="colorRadio" value="rep"> blue</label>
    </div>
    <div class="inv box">You have selected <strong>inv radio button</strong> so i am here</div>
    <div class="quo box">You have selected <strong>quo radio button</strong> so i am here</div>
    <div class="rep box">You have selected <strong>rep radio button</strong> so i am here</div>
</body>
</html>
